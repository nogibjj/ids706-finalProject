<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Metrics Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Educational Metrics Service</h1>

        <!-- 特定区域信息 -->
        <div id="districtInfo" class="mt-5">
            <h2>Get District Information</h2>
            <input type="text" id="districtName" class="form-control mt-2" placeholder="Enter district name">
            <button class="btn btn-primary mt-3" onclick="getDistrictInfo()">Get Info</button>
            <p id="districtResponse" class="mt-3"></p>
        </div>

        <!-- 所有区域信息 -->
        <div id="allDistrictsInfo" class="mt-5">
            <h2>Get All Districts Information</h2>
            <button class="btn btn-primary mt-3" onclick="getAllDistrictsInfo()">Get All Info</button>
            <p id="allDistrictsResponse" class="mt-3"></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        async function getRoot() {
            const response = await fetch('/');
            const data = await response.text();
            document.getElementById('rootResponse').textContent = data;
        }

        async function getDistrictInfo() {
            const districtName = document.getElementById('districtName').value;
            const response = await fetch('/district_info/' + encodeURIComponent(districtName));
            const data = await response.text();
            document.getElementById('districtResponse').textContent = data;
        }

        async function getAllDistrictsInfo() {
            const response = await fetch('/all_districts_info');
            const data = await response.text();
            document.getElementById('allDistrictsResponse').textContent = data;
        }
    </script>
</body>
</html>
